<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE =edge">
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <title>Log</title>
    <link rel="stylesheet" href="styles/log.css">
    <link rel="stylesheet" href="styles/ui.css">
</head>
<body>
    <div contenteditable="true" id="tb"></div>
    <hr />
    <span id="spn"></span>
    <br />
    <div class="container">
        <div class="tags">
            <button id="btnAdd">+</button>
        </div>
        <div class="tags">
            <button id="btnSearch">S</button>
        </div>
        <div class="tags">
            <button id="btnClear">X</button>
        </div>
    </div>
    <div class="container">
        <div class="tags">
            <input type="text" id="tbTag"/>
            <dv id="dvTags"></div>
        </div>
        <div class="names">
            <input type="text" id="tbName"/>
            <dv id="dvNames"></div>
        </div>
        <div class="dates">
            <div id="dvDates"></div>
        </div>
    </div>
    <div id="dv"></div>
    <input style="display:none" type="file" id="fl" />
</body>
<script src="scripts/log.js"></script>
<script src="scripts/ui.js"></script>
</html>
