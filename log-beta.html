<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE =edge">
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <title>Log</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Courier New";
            font-size: large;
        }

        hr {
            border: 0.1px solid #555555;
        }

        #tb {
            width: 100%;
            background-color: black;
            color: white;
            font-family: "Courier New";
            border: none;
            outline: none;
            font-size: large;
        }

        #spn {
            color: #aaaaaa;
            font-style: italic;
            display: block;
        }
    </style>
</head>
<body>
    <div contenteditable="true" id="tb"></div>
    <hr />
    <span id="spn"></span>
    <br />
    <div id="dv"></div>
    <input style="display:none" type="file" id="fl" />
</body>
<script>
    var notes = [];
    var command = "";

    window.addEventListener("load", () => loadNotes());

    document.addEventListener("click", (event) => document.getElementById("tb").focus());

    document.getElementById("tb").addEventListener("blur", (event) => processData(document.getElementById("tb").innerText));

    document.getElementById("fl").addEventListener("change", () => importFile());

    processData = (text) => {
        if (!text || /\s$/.test(text)) {
            return;
        }

        if (!text.startsWith(".")) {
            text = `.add ${text}`;
        }

        document.getElementById("tb").innerText = "";
        let all = text.split(" ");
        let action = all[0];
        let content = text.substring(action.length + 1);

        switch (action) {
            case "..": {
                document.getElementById("tb").innerText = command;
                break;
            }
            case ".add": {
                showStatus(action);
                doAdd(content);
                break;
            }
            case ".list": {
                showStatus(action);
                doList(content);
                break;
            }
            case ".tag": {
                showStatus(action);
                showTag();
                break;
            }
            case ".note": {
                showStatus(action);
                showNotes(notes);
                break;
            }
            case ".filter": {
                showStatus(action);
                doFilter(content);
                break;
            }
            case ".clear": {
                showStatus(action);
                doClear();
                break;
            }
            case ".reset": {
                showStatus(action);
                doReset();
                break;
            }
            case ".export": {
                showStatus(action);
                doExport(content);
                break;
            }
            case ".print": {
                showStatus(action);
                doPrint(content);
                break;
            }
            case ".import": {
                showStatus(action);
                doImport(content);
                break;
            }
            case ".remove": {
                showStatus(action);
                doRemove(content);
                break;
            }
            case ".expense": {
                showStatus(action);
                doExpense(content);
                break;
            }
            default: {
                showStatus(`${action} - failed`);
            }
        }

        command = text;
    }

    doAdd = (text) => {
        if (!text || !text.trim()) {
            showStatus("failed", true);
            return;
        }

        let pattern = /#[a-z0-9-]+/g;
        let defaultTag = "#note";
        let tags = text.match(pattern);
        let dates = text.match(/@\S+/g);
        let date = new Date();
        if (!(tags || []).some(t => t.length > 0)) {
            tags = [defaultTag];
            text = `${text} ${defaultTag}`;
        }

        let newDate = (dates || []).some(d => d.length > 0) ? dates[dates.length - 1].substring(1) : "";
        if (newDate.length >= 6
            && newDate.length <= 10
            && newDate.indexOf("/") > 0
            && !isNaN(new Date(newDate).getDate())) {
            date = new Date(newDate);
        }

        notes.push({ date: date, tags: tags, text: text });
        saveNotes();
        let tagList = tags.map(t => t.substring(1)).join("&");
        showNotes(filterData(`.filter recent:1m+tag:${tagList}`));
    }

    doList = (content) => {
        showLists(filterData(`tag:list+${content}`));
    }

    doFilter = (content) => {
        if (!content || !content.trim()) {
            showStatus("failed", true);
            return;
        }

        showNotes(filterData(content));
    }

    doRemove = (content) => {
        if (!content || !content.trim()) {
            showStatus("failed", true);
            return;
        }

        let toRemove = filterData(content);
        notes = notes.filter(d => !toRemove.some(tr => tr.date == d.date && tr.text == d.text));
        showNotes(toRemove);
    }

    doExpense = (content) => {
        showExpenses(filterData(`tag:expense+${content}`));
    }

    doReset = () => {
        notes = [];
        saveNotes();
        showData("");
        showStatus("done", true);
    }

    doExport = (content) => {
        let toExport = filterData(content);
        saveAsFile(JSON.stringify(toExport), "notes_backup_" + isoToString(new Date()));
        showStatus("done", true);
    }

    doPrint = (content) => {
        let toPrint = filterData(content);
        toPrint.sort((a, b) => new Date(b.date) - new Date(a.date));
        let message = "";
        let currDate;
        toPrint.forEach(l => {
            if (currDate != isoToString(l.date)) {
                message = `${message}[${isoToString(l.date)}]\n\n`;
                currDate = isoToString(l.date);
            }

            message = `${message}${l.text}\n\n`;
        });
        saveAsFile(message, "notes_data_" + isoToString(new Date()));
        showStatus("done", true);
    }

    doImport = (content) => { if (content == "reset") { notes = []; } document.getElementById("fl").click(); }

    doClear = () => { showData(""); showStatus("done", true); }

    filterData = (content) => {
        let filters = !content || !content.trim() ? [] : content.split("+");
        let subData = [...notes];
        filters.forEach(f => {
            if (!f || !f.trim()) {
                return;
            }
            
            let field = f.split(":")[0].trim();
            let condition = f.split(":")[1].trim();
            switch (field) {
                case "date": {
                    let range = condition.split("-");
                    let from = new Date(range[0]);
                    let to = new Date(range[0]);
                    if (range.length > 1) {
                        to = new Date(range[1]);
                    }
                    subData = subData.filter(s => new Date(isoToString(s.date)) >= from && new Date(isoToString(s.date)) <= to);
                    break;
                }
                case "tag": {
                    if (condition.indexOf("|") > 0) {
                        let tagFilters = condition.split("|");
                        subData = subData.filter(s => tagFilters.some(tf => s.tags.includes(`#${tf}`)));
                    }
                    else {
                        let tagFilters = condition.split("&");
                        tagFilters.forEach(tf => {
                            subData = subData.filter(s => s.tags.includes(`#${tf}`));
                        });
                    }
                    break;
                }
                case "text": {
                    let textFilters = condition.split("&");
                    textFilters.forEach(tf => {
                        subData = subData.filter(s => s.text.indexOf(tf) > -1);
                    });
                    break;
                }
                case "recent": {
                    if (!condition || !condition.trim()) {
                        condition = "1d";
                    }

                    let today = new Date();
                    let to = new Date(today.getFullYear(), today.getMonth(), today.getDate());
                    let mode = condition.substring(condition.length - 1);
                    let number = condition.substring(0, condition.length - 1) - 1;
                    let from = new Date(today.getFullYear(), today.getMonth(), today.getDate());
                    switch (mode) {
                        case "d": {
                            from.setDate(from.getDate() - number);
                            break;
                        }
                        case "m": {
                            from.setMonth(from.getMonth() - number);
                            from.setDate(1);
                            break;
                        }
                    }
                    subData = subData.filter(s => new Date(isoToString(s.date)) >= from && new Date(isoToString(s.date)) <= to);
                    break;
                }
                case "next": {
                    if (!condition || !condition.trim()) {
                        condition = "1d";
                    }

                    let today = new Date();
                    today.setDate(today.getDate() + 1);
                    let from = new Date(today.getFullYear(), today.getMonth(), today.getDate());
                    let mode = condition.substring(condition.length - 1);
                    let number = condition.substring(0, condition.length - 1) - 1;
                    let to = new Date(from.getFullYear(), from.getMonth(), from.getDate());
                    switch (mode) {
                        case "d": {
                            to.setDate(to.getDate() + number);
                            break;
                        }
                        case "m": {
                            to = new Date(to.getFullYear(), to.getMonth() + 1 + number, 0)
                            break;
                        }
                    }
                    subData = subData.filter(s => new Date(isoToString(s.date)) >= from && new Date(isoToString(s.date)) <= to);
                    break;
                }
            }
        });
        return subData;
    }

    importFile = () => {
        let fileReader = new FileReader();
        fileReader.onload = (event) => {
            let importedData = JSON.parse(event.target.result);
            importedData.forEach(i => notes.push(i));
            saveNotes();
            showStatus("done", true);
            setTimeout(location.reload(), 1000);
        };
        fileReader.readAsText(document.getElementById("fl").files[0], "UTF-8");
    }

    showTag = () => {
        let tags = [];
        notes.forEach(d => {
            tags = [...tags, ...d.tags];
        });
        let tagList = [... new Set(tags)].sort();
        showData(tagList.join("\n"));
        showStatus(tagList.length, true);
    }

    showNotes = (list) => {
        list.sort((a, b) => new Date(b.date) - new Date(a.date));
        let message = "";
        let currDate;
        list.forEach(l => {
            if (currDate != isoToString(l.date)) {
                message = `${message}[${isoToString(l.date)}]\n\n`;
                currDate = isoToString(l.date);
            }
            message = `${message}${l.text}\n\n`;
        });
        showData(message);
        showStatus(list.length, true);
    }

    showExpenses = (list) => {
        list.sort((a, b) => new Date(b.date) - new Date(a.date));
        let summaryList = [];
        let minDate = new Date();
        let maxDate = new Date("3/1/24");
        list.forEach(l => {
            let tags = l.text.match(/#[a-z0-9-]+/g).filter(t => t != "#expense");
            let category = tags.length >= 1 ? tags.join(", ") : "#other";
            let values = l.text.match(/Â£[0-9.]+/g);
            let value = (values || []).length == 0 || isNaN(parseInt(values[0].substring(1))) ? 0 : parseInt(values[0].substring(1));
            let matchingEntry = summaryList.find(sl => sl.category == category);
            minDate = minDate > new Date(l.date) ? new Date(l.date) : minDate;
            maxDate = maxDate < new Date(l.date) ? new Date(l.date) : maxDate;
            let detail = `${isoToString(l.date)} ${l.text}`;
            if (!matchingEntry) {
                summaryList.push({ category, value, detail });
            } else {
                matchingEntry.value += value;
                matchingEntry.detail = `${matchingEntry.detail}\n${detail}`;
            }
        });
        let total = summaryList.reduce((accumulated, item) => accumulated + item.value, 0);
        summaryList.sort((a, b) => b.value == a.value ? b.category - a.category  : b.value - a.value);
        let message = `[${isoToString(minDate)} - ${isoToString(maxDate)}]\nTotal ${total}\n\n[Summary]`;
        summaryList.forEach(sl => message = `${message}\n${sl.category} ${sl.value}`);
        message = `${message}\n\n[Details]`;
        summaryList.forEach(sl => message = `${message}\n\n${sl.category} ${sl.value}\n${sl.detail}`);
        showData(message);
        showStatus(summaryList.length, true);
    }

    showLists = (list) => {
        list.sort((a, b) => new Date(b.date) - new Date(a.date));
        let summaryList = [];
        list.forEach(l => {
            let tags = l.text.match(/#[a-z0-9-]+/g).filter(t => t != "#list");
            let name = tags.length >= 1 ? tags.join(", ") : "#general";
            let item = l.text.replace(/#[a-z0-9-]+/g, "");
            let matchingEntry = summaryList.find(sl => sl.name == name);
            if (!matchingEntry) {
                summaryList.push({ name, item });
            } else {
                matchingEntry.item = `${matchingEntry.item}\n${item}`;
            }
        });
        let message = "";
        summaryList.forEach(sl => message = `${message}${sl.name}\n\n${sl.item}\n\n`);
        showData(message);
        showStatus(list.length, true);
    }

    saveAsFile = (data, fileName) => {
        let a = document.createElement("a");
        a.download = fileName;
        a.innerHTML = "export";
        a.href = window.URL.createObjectURL(new Blob([data], { type: "text/plain" }));
        a.style.display = "none";
        a.onclick = function (event) { document.body.removeChild(event.target); };
        document.body.appendChild(a);
        a.click();
    }

    showData = (text) => document.getElementById("dv").innerText = text;

    showStatus = (text, append) => document.getElementById("spn").innerText = `${append ? document.getElementById("spn").innerText + " - " : ""}${text}`;

    saveNotes = () => localStorage.setItem("notes", JSON.stringify(notes));

    loadNotes = () => notes = JSON.parse(localStorage.getItem("notes") || "[]");

    isoToString = (date) => {
        date = new Date(date);
        return `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()}`;
    }
</script>
</html>
