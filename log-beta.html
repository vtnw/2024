<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE =edge">
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <title>Log</title>
    <link rel="stylesheet" href="styles/log.css">
    <link rel="stylesheet" href="styles/ui.css">
</head>
<body>
    <div contenteditable="true" id="tb"></div>
    <div class="container">
        <div id="dvFilters"></div>
    </div>
    <hr />
    <span id="spn"></span>
    <br />
    <div id="dvUi">
        <div class="button-container">
            <div class="button">
                <button id="btnRefresh">r</button>
            </div>
            <div class="button">
                <button id="btnEdit">e</button>
            </div>
            <div class="button">
                <button id="btnHide">h</button>
            </div>
            <div class="button">
                <button id="btnSearch">s</button>
            </div>
            <div class="button">
                <button id="btnAdd">+</button>
            </div>
            <div class="button">
                <button id="btnCopy">c</button>
            </div>
            <div class="button">
                <button id="btn2">x</button>
            </div>
            <div class="button">
                <button id="btn3">x</button>
            </div>
            <div class="button">
                <button id="btn4">x</button>
            </div>
            <div class="button">
                <button id="btn5">x</button>
            </div>
        </div>
        <div class="tag-container">
            <div class="tags">
                <input type="text" id="tbTag" enterkeyhint="done" placeholder=" + tag" autocapitalize="none"/>
                <div id="dvTags" class="tag-list"></div>
            </div>
            <div class="names">
                <input type="text" id="tbName" enterkeyhint="done" placeholder=" + name" autocapitalize="none"/>
                <div id="dvNames" class="name-list"></div>
            </div>
            <div class="dates">
                <div id="dvDates"></div>
            </div>
        </div>
    </div>
    <div id="dv"></div>
    <input style="display:none" type="file" id="fl" />
</body>
<script src="scripts/log.js"></script>
<script src="scripts/ui.js"></script>
</html>
