<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE =edge">
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <title>Log</title>
    <style>
        div, span {
            line-height: 1.5em;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="dvTitle"></div>
    <hr id="hr" />
    <div id="dvContent"></div>
</body>
<script>
    const key = "data";
    const defaultTag = "note";
    const tagPattern = /#[a-z0-9-]+/g;
    const namePattern = /~[a-z0-9-]+/g;
    const datePattern = /@[0-9\/]+/g;
    const tagSymbol = "#";
    const dateSymbol = "@";
    const exclamationSymbol = "!";
    const nameSymbol = "~";
    const numberSymbol = "Â£";
    const dotSymbol = ".";
    let tags = [];
    let dates = [];
    let names = [];
    let data = [];
    let filteredlist = [];
    let filteredData = [];
    let dvTitle = document.getElementById("dvTitle");
    let dvContent = document.getElementById("dvContent");
    let hr = document.getElementById("hr");
    let onFileLoad = null;

    window.addEventListener("load", () => {
        filter(prompt("filter"));        
    });

    dvTitle.addEventListener("click", (event) => {
        filter(prompt("filter"));
    });

    hr.addEventListener("click", (event) => {
        execute(prompt("command"), true);
    });

    filter = (filter) => {
        if (filter == "") {
            execute("tags link");
            return;
        }

        let filters = !!filter ? filter.split(" ").filter(f => !!f) : [];
        tags = filters.filter(f => !f.startsWith(dateSymbol) && !f.startsWith(dotSymbol));
        names = filters.filter(f => f.startsWith(dotSymbol) && !!f && !!f.trim()).map(n => n.substring(1));
        dates = filters.filter(f => f.startsWith(dateSymbol)).map(d => new Date(d.substring(1)));
        dates = dates.length == 0 ? [new Date(new Date().toDateString())] : dates;
        if (dates.length == 1) {
            let date = new Date(dates[0]);
            date.setDate(date.getDate() - 31);
            dates = [date, dates[0]];
        }
        
        list(true);
    }

    list = (format = true) => {
        load();
        let list = data.map(line => {
            return {
                date: new Date(line.match(datePattern)[0].substring(1)),
                tags: line.match(tagPattern).map(t => t.substring(1)),
                names: line.match(namePattern)?.map(n => n.substring(1)) ?? [],
                text: line.replace(tagPattern, "").replace(namePattern, "").replace(datePattern, "").trim(),
                line
            };
        });
        filteredList = list.filter(l => tags.every(t => l.tags.includes(t)) && names.every(n => l.names.includes(n)) && l.date >= dates[0] && l.date <= dates[1]);
        filteredData = filteredList.map(l => l.line);

        dvTitle.innerText = `${tags.length > 0 ? tags.join(", ") : "all"} - ${filteredList.length}`;
        dvContent.innerText = "";
        addNewDiv();
        filteredList.forEach(l => {
            let diffTags = l.tags.filter(t => !tags.includes(t));
            let diffNames = l.names.filter(n => !names.includes(n));
            let message = diffTags.length > 0 ? `${l.text} under ${diffTags.join(", ")}` : l.text;
            message = diffNames.length > 0 ? `${diffNames.join(", ")} ${message}` : message;
            message = `${message} on ${l.date.toLocaleDateString("en-us", {day: "numeric", month: "numeric"})}`;
            addLineDiv(format ? message : l.line, l.line);
        });
    }

    addNewDiv = () => {
        let dv = document.createElement("div");
        dv.innerText = " + ";
        dv.addEventListener("click", (event) => {
            let tag = (tags.length > 0 ? tags : [defaultTag]).map(t => `${tagSymbol}${t}`).join(" ");
            let name = names.length > 0 ? names.map(n => `${nameSymbol}${n}`).join(" ") : "";
            tag = !!name ? `${tag} ${name}` : tag;
            let date = `${dateSymbol}${dates[1].toLocaleDateString("en-us")}`;
            let text = prompt(`${tag.replaceAll(`${tagSymbol}`, "").replaceAll(`${nameSymbol}`, dotSymbol)} ${date}`);
            if (text) {
                data.unshift(`${date} ${tag} ${text}`);
                save();
                list();
            }
        });
        dvContent.appendChild(dv);
    }

    addLineDiv = (content, line) => {
        let spn = document.createElement("span");
        spn.innerText = " - ";
        spn.addEventListener("click", (event) => {
            let index = data.findIndex(d => d == line);
            let text = prompt("edit", line);
            if (text == null) {
                return;
            } else if (text.length > 0) {
                data[index] = text;
            } else {
                data.splice(index, 1);
            }

            save();
            list();
        });
      
        let dv = document.createElement("div");
        dv.appendChild(spn);
        spn = document.createElement("span");
        spn.innerText = content;
        dv.appendChild(spn);
        dvContent.appendChild(dv);
    }

    execute = (content, showContent = false) => {
        content ??= " ";
        let all = content.split(" ");
        let name = all[0];
        let param = content.substring(name.length + 1).trim();
        dvTitle.innerText = showContent && !!content.trim() ? content : dvTitle.innerText;
        let line = data.find(l => new RegExp(`${tagSymbol}function`, "g").test(l) && new RegExp(`(^|\\s+)${nameSymbol}${name}($|\\s+)`, "g").test(l));
        if (line) {
            let text = line.replace(`${tagSymbol}function`, "").replace(`${nameSymbol}${name}`, "").replace(datePattern, "").trim();
            new Function("content", `${text}`)(param);
        }
    }

    load = () => data = JSON.parse(localStorage.getItem(key) || "[]");

    save = () => localStorage.setItem(key, JSON.stringify(data));
</script>
</html>
