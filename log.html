<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE =edge">
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <title>Log</title>
    <style> 
        body {
            background-color: black;
            color: white;
            font-family: "Courier New";
            font-size: large;
        }
        input {
            width: 100%;
            background-color: black;
            color: white;
            font-family: "Courier New";
            border: none;
            outline: none;
            font-size: large;
        }
        hr {
            border: 0.1px solid #555555;
        }
        span {
            color: #555555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <input type="text" id="tb" autocapitalize="none" />
    <hr />
    <span id="spn"></span>
    <div id="dv"></div>
    <input style="display:none" type="file" id="fl" />
</body>
<script>
    var data = [];

    window.addEventListener("load", () => loadData());

    document.addEventListener("click", (event) => document.getElementById("tb").focus());

    document.getElementById("tb").addEventListener("keyup", (event) => { if (event.keyCode == 13) processData(document.getElementById("tb").value); } );

    document.getElementById("fl").addEventListener("change", () => importFile());

    processData = (text) => {
        
        if (!text) {
            showStatus("failed");
            return;
        }

        document.getElementById("tb").value = "";
        let all = text.split(" ");
        let action = all[0];
        let content = text.substring(action.length+1);
        showStatus(action);
        switch (action) {
            case "add": {
                doAdd(content);
                break;
            }
            case "list": {
                doList(content);
                break;
            }
            case "filter": {
                doFilter(content);
                break;
            }
            case "clear": {
                doClear();
                break;
            }
            case "reset": {
                doReset();
                break;
            }
            case "export": {
                doExport(content);
                break;
            }                
            case "import": {
                doImport(content);
                break;
            }
        }
    }

    doAdd = (text) => {
        if (!text || !text.trim()) {
            showStatus("failed", true);
            return;
        }
        
        let pattern = /#[a-z0-9-]+/g;
        let defaultTag = "#note";
        let tags = text.match(pattern);
        let dates = text.match(/@\S+/g);
        let date = new Date();
        if (!(tags || []).some(t => t.length > 0)) {
            tags = [defaultTag];
            text = `${text} ${defaultTag}`;
        }

        let newDate = (dates || []).some(d => d.length > 0) ? dates[dates.length-1].substring(1) : "";
        if (newDate.length >= 6
            && newDate.length <= 10
            && newDate.indexOf("/") > 0
            && !isNaN(new Date(newDate).getDate())) {
                date = new Date(newDate);
        }

        let toAdd = { date: date, tags: tags, text: text };
        data.push(toAdd);
        saveData();

        showStatus("1", true);
        showList([toAdd]);
    }

    doList = (content) => {
        if (!content) {
            content = "notes";
        }
        
        switch (content) {
            case "notes": {
                showList(data);
                break;
            }
            case "tags": {
                showTags();
                break;
            }
        }
    }

    doFilter = (content) => {
        if (!content) {
            return;
        }
        
        showList(filterData(content));
    }

    doRemove = (content) => {
        if (!content) {
            return;
        }
        
        let toRemove = filterData(content);
        data = data.filter(d => !toRemove.some(tr => tr.date == d.date && tr.text == d.text));

        showList(reRemove);
    }

    doReset = () => {
        data = [];
        saveData();
        showData("");
        showStatus("done", true);
    }

    doExport = (content) => {
        if (!content || !content.trim()) {
            showStatus("failed", true);
            return;
        }
        
        switch (content) {
            case "data": {
                data.sort((a, b) => new Date(b.date) - new Date(a.date));
                let message = "";
                let currDate;
                data.forEach(l => {
                    if (currDate != isoToString(l.date)) {
                        message = `${message}[${isoToString(l.date)}]\n\n`;
                        currDate = isoToString(l.date);
                    }
                    message = `${message}${l.text}\n\n`;
                });
                saveAsFile(message, "notes_data_" + isoToString(new Date()));
                break;
            }
            case "backup": {
                saveAsFile(JSON.stringify(data), "notes_backup_" + isoToString(new Date()));
                break;
            }

            showStatus("done", true);
        }
    }

    doImport = (content) => { if (content == "reset") { data = []; } datadocument.getElementById("fl").click(); }

    doClear = () => { showData(""); showStatus("done", true); }

    filterData = (content) => {
        let filters = content.split("+");
        let subData = [...data];
        filters.forEach(f => {
            let field = f.split(":")[0].trim();
            let condition = f.split(":")[1].trim();
            switch (field) {
                case "date": {
                    let range = condition.split("-");
                    let from = new Date(range[0]);
                    let to = new Date(range[0]);
                    if (range.length > 1) {
                        to = new Date(range[1]);
                    }
                    subData = subData.filter(s => new Date(isoToString(s.date)) >= from && new Date(isoToString(s.date)) <= to);
                    break;
                }
                case "tag": {
                    let tagFilters = condition.split("&");
                    tagFilters.forEach(tf => {
                        subData = subData.filter(s => s.tags.includes(`#${tf}`));
                    });
                    break;
                }
                case "text": {
                    let textFilters = condition.split("&");
                    textFilters.forEach(tf => {
                        subData = subData.filter(s => s.text.indexOf(tf) > -1);
                    });
                    break;
                }
                case "recent": {
                    if (!condition || !condition.trim()) {
                        condition = "1d";
                    }
                    
                    let today = new Date();
                    let to = new Date(today.getFullYear(), today.getMonth(), today.getDate());
                    let mode = condition.substring(condition.length-1);
                    let number = condition.substring(0, condition.length-1)-1;
                    let from = new Date(today.getFullYear(), today.getMonth(), today.getDate());
                    switch (mode) {
                        case "d": {
                            from.setDate(from.getDate()-number);
                            break;
                        }
                        case "m": {
                            from.setMonth(from.getMonth()-number);
                            from.setDate(1);
                            break;
                        }
                    }
                    subData = subData.filter(s => new Date(isoToString(s.date)) >= from && new Date(isoToString(s.date)) <= to);
                    break;
                }
                case "next": {
                    if (!condition || !condition.trim()) {
                        condition = "1d";
                    }
                    
                    let today  = new Date();
                    today.setDate(today .getDate() + 1);
                    let from = new Date(today.getFullYear(), today.getMonth(), today.getDate());
                    let mode = condition.substring(condition.length-1);
                    let number = condition.substring(0, condition.length-1)-1;
                    let to = new Date(from .getFullYear(), from.getMonth(), from.getDate());
                    switch (mode) {
                        case "d": {
                            to.setDate(to.getDate()+number);
                            break;
                        }
                        case "m": {
                            to = new Date(to.getFullYear(), to.getMonth()+1+number, 0)
                            break;
                        }
                    }
                    subData = subData.filter(s => new Date(isoToString(s.date)) >= from && new Date(isoToString(s.date)) <= to);
                    break;
                }
            }
        });
        return subData;
    }

    importFile = () => {
        let fileReader = new FileReader();
        fileReader.onload = (event) => {
            let importedData = JSON.parse(event.target.result);
            importedData.forEach(i => data.push(i));
            saveData();
            showStatus("done", true);
            setTimeout(location.reload(), 1000);
        };
        fileReader.readAsText(document.getElementById("fl").files[0], "UTF-8");
    }

    showTags = () => {
        let tags = [];
        data.forEach(d => {
            tags = [...tags, ...d.tags];
        });
        var tagList = [... new Set(tags)].sort().join("\n");
        showData(tagList);
        showStatus(tagList.length, true);
    }

    showList = (list) => {
        list.sort((a, b) => new Date(b.date) - new Date(a.date));
        let message = "";
        let currDate;
        list.forEach(l => {
            if (currDate != isoToString(l.date)) {
                message = `${message}[${isoToString(l.date)}]\n\n`;
                currDate = isoToString(l.date);
            }
            message = `${message}${l.text}\n\n`;
        });
        showData(message);
        showStatus(list.length, true);
    }

    saveAsFile = (data, fileName) => {
        let a = document.createElement("a");
        a.download = fileName;
        a.innerHTML = "export";
        a.href = window.URL.createObjectURL(new Blob([data], { type: "text/plain" }));
        a.style.display = "none";
        a.onclick = function (event) { document.body.removeChild(event.target); };
        document.body.appendChild(a);
        a.click();
    }

    showData = (text) => document.getElementById("dv").innerText = text;

    showStatus = (text, append) => document.getElementById("spn").innerText = `${append ? document.getElementById("spn").innerText + " - " : ""}${text}`;

    saveData = () => localStorage.setItem("command", JSON.stringify(data));

    loadData = () => data = JSON.parse(localStorage.getItem("command") || "[]");

    isoToString = (date) => {
        date = new Date(date);
        return `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()}`;
    }
</script>
</html>
